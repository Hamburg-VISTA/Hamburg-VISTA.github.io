<div class="navbar">
  <nav class="quattrocento-sans-navbar">
    {% for item in site.data.navigation %}
      <div class="nav-item">
        <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
        {% if item.children %}
          <ul class="submenu">
            {% for child in item.children %}
              <li>
                <a href="{{ child.link }}" {% if page.url == child.link %}class="current"{% endif %}>{{ child.name }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    {% endfor %}
  </nav>
  <div class="nav-background-bar"></div>
</div>
